<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
	<style>
	
	img{
    height:150px;
    width:150px;
  }

  .rounded{
    border-radius:55px;
    border-style: solid;
  }

  .circles{
    border-radius:75px;
    border-style: solid;
  }

  .dotted{
    border-radius:55px;
    border-style: dotted;
    border-color: MediumPurple;
  }

  .saturation{
    filter: saturate(4);
  }
  
	</style>
</head>

<body>
	
<h2> Small Village Travel Aesthetic </h2>
<img src= "../Walkway.jpg" alt= "Village Path">	
<img src= "../Cafe.png" alt= "Coffee Shop">	
<img src= "../Park.jpg" alt= "Flower Walkway">

<h2> Rounded Corners! </h2>
<img class = "rounded" src = "../Walkway.jpg" alt = "Village Path">
<img class = "rounded" src = "../Cafe.png" alt = "Coffee Shop">
<img class = "rounded" src = "../Park.jpg" alt = "Flower Walkway">

<h2> Circles! </h2>
<img class = "circles" src = "../Walkway.jpg" alt = "Village Path">
<img class = "circles" src = "../Cafe.png" alt = "Coffee Shop">
<img class = "circles" src = "../Park.jpg" alt = "Flower Walkway">

<h2> Saturation! </h2>
<img class = "saturation" src= "../Walkway.jpg" alt= "Village Path">
<img class= "saturation" src= "../Cafe.png" alt= "Coffee Shop">
<img class= "saturation" src= "../Park.jpg" alt= "Flower Walkway">

<h2> Dotted Borders! </h2>
<img class = "dotted" src = "../Walkway.jpg" alt = "Village Path">
<img class = "dotted" src = "../Cafe.png" alt = "Coffee Shop">
<img class = "dotted" src = "../Park.jpg" alt = "Flower Walkway">






<script src="script.js"></script>
	
</body>
</html>
